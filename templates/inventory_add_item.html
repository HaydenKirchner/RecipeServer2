{% extends "base.html" %}

{% block title %}Add Inventory Item - Recipe Planner{% endblock %}

{% block content %}
<div class="py-4">
    <div class="mb-4">
        <a href="{{ url_for('views.inventory_detail', inventory_id=inventory.id) }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i> Back to {{ inventory.name }}
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h3 mb-3">Add Item to {{ inventory.name }}</h1>
                    <p class="text-muted">Track ingredients you already have so you can plan meals effectively.</p>
                    <form method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="ingredient_name" class="form-label">Ingredient Name<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="ingredient_name" name="ingredient_name" placeholder="e.g. Canned Tomatoes" required>
                            </div>
                            <div class="col-md-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" step="any" class="form-control" id="quantity" name="quantity" placeholder="2">
                            </div>
                            <div class="col-md-3">
                                <label for="unit" class="form-label">Unit</label>
                                <input type="text" class="form-control" id="unit" name="unit" placeholder="cans">
                            </div>
                            <div class="col-md-6">
                                <label for="purchase_date" class="form-label">Purchase Date</label>
                                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                            </div>
                            <div class="col-md-6">
                                <label for="expiration_date" class="form-label">Expiration Date</label>
                                <input type="date" class="form-control" id="expiration_date" name="expiration_date">
                            </div>
                            <div class="col-md-6">
                                <label for="storage_location" class="form-label">Storage Location</label>
                                <input type="text" class="form-control" id="storage_location" name="storage_location" placeholder="Pantry, Freezer, ...">
                            </div>
                            <div class="col-12">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Any useful reminders about this ingredient"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{{ url_for('views.inventory_detail', inventory_id=inventory.id) }}" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
